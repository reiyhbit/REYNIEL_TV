<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>IPTV Mobile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Mobile-first layout */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Video player takes most space */
        #video-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Bottom controls */
        #controls {
            background: #2d2d2d;
            padding: 10px;
            border-top: 1px solid #444;
        }
        
        .control-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .control-btn {
            flex: 1;
            padding: 10px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .control-btn:active {
            background: #4fa3c4;
            transform: scale(0.98);
        }
        
        /* Channel selector */
        #channel-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #channel-search {
            flex: 1;
            padding: 10px;
            background: #3c4043;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        #channel-list-btn {
            padding: 10px 15px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Channel list overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        #channel-header {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #close-channels {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #2d2d2d;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: #4fa3c4;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .channel-name {
            font-size: 16px;
            flex: 1;
        }
        
        /* EPG overlay */
        #epg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        #epg-header {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #close-epg {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #epg-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 18px;
        }
        
        /* Swipe gestures for channel switching */
        .swipe-area {
            position: absolute;
            top: 0;
            width: 20%;
            height: 100%;
            z-index: 5;
        }
        
        #swipe-left {
            left: 0;
        }
        
        #swipe-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Video Player -->
        <div id="video-container">
            <video id="video" controls playsinline>
                Your browser does not support the video tag.
            </video>
            <div class="loading" id="loading" style="display: none;">Loading...</div>
            
            <!-- Swipe areas for channel switching -->
            <div class="swipe-area" id="swipe-left"></div>
            <div class="swipe-area" id="swipe-right"></div>
        </div>
        
        <!-- Bottom Controls -->
        <div id="controls">
            <div class="control-buttons">
                <button class="control-btn" id="prev-channel">← Prev</button>
                <button class="control-btn" id="epg-btn">EPG</button>
                <button class="control-btn" id="next-channel">Next →</button>
            </div>
            
            <div id="channel-selector">
                <input type="text" id="channel-search" placeholder="Search channels...">
                <button id="channel-list-btn">Channels</button>
            </div>
        </div>
    </div>
    
    <!-- Channel List Overlay -->
    <div id="channel-overlay">
        <div id="channel-header">
            <h3>Channels</h3>
            <button id="close-channels">Close</button>
        </div>
        <div id="channels-list"></div>
    </div>
    
    <!-- EPG Overlay -->
    <div id="epg-overlay">
        <div id="epg-header">
            <h3>Electronic Program Guide</h3>
            <button id="close-epg">Close</button>
        </div>
        <div id="epg-content"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        // Mobile IPTV App
        class MobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.xmlepg = null;
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player
                this.initializePlayer();
                
                // Load default playlist
                this.loadDefaultPlaylist();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Setup swipe gestures
                this.setupSwipeGestures();
            }
            
            initializePlayer() {
                this.player = new shaka.Player(document.getElementById('video'));
                shaka.polyfill.installAll();
                
                // Handle player events
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                });
                
                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                });
            }
            
            async loadDefaultPlaylist() {
                const m3u8Link = 'https://raw.githubusercontent.com/reiyhbit/iptv/refs/heads/main/playlist.m3u';
                await this.loadPlaylistFromUrl(m3u8Link);
            }
            
            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                    } else {
                        this.showToast('Failed to load playlist');
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showToast('Error loading playlist');
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            parsePlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                this.channels = m3u8Interpreter.getChannels();
                
                // Initialize XML EPG if available
                const urls = m3u8Interpreter.getUrlTvg();
                if (urls && urls.length > 0) {
                    this.xmlepg = new XMLEPG();
                    this.xmlepg.setPlaylistChannels(this.channels);
                    this.xmlepg.load(urls);
                }
                
                this.updateChannelList();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (index === this.currentChannelIndex) {
                        channelItem.classList.add('active');
                    }
                    
                    channelItem.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyMCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        this.playChannel(index);
                        this.hideChannelList();
                    });
                    
                    channelsList.appendChild(channelItem);
                });
            }
            
            playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                try {
                    // Configure DRM if available
                    let licenseKey = channel.licenseKey;
                    if (licenseKey && !Array.isArray(licenseKey)) {
                        licenseKey = JSON.parse(decodeURIComponent(licenseKey));
                    }
                    
                    if (licenseKey) {
                        licenseKey.forEach(pair => {
                            this.player.configure({
                                drm: {
                                    clearKeys: {
                                        [pair.keyId]: pair.key
                                    }
                                }
                            });
                        });
                    }
                    
                    // Load and play the channel
                    this.player.load(channel.manifestUrl);
                    document.getElementById('video').play();
                    
                    // Update UI
                    this.updateChannelList();
                    this.showToast(`Now playing: ${channel.channelName}`);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showToast('Error playing channel');
                }
            }
            
            nextChannel() {
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
            }
            
            setupEventListeners() {
                // Channel navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Channel list
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                // EPG
                document.getElementById('epg-btn').addEventListener('click', () => this.showEPG());
                document.getElementById('close-epg').addEventListener('click', () => this.hideEPG());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
                
                // Touch gestures for video controls
                document.getElementById('video').addEventListener('dblclick', () => {
                    if (document.getElementById('video').paused) {
                        document.getElementById('video').play();
                    } else {
                        document.getElementById('video').pause();
                    }
                });
            }
            
            setupSwipeGestures() {
                let startX = 0;
                let endX = 0;
                
                const swipeLeft = document.getElementById('swipe-left');
                const swipeRight = document.getElementById('swipe-right');
                
                swipeLeft.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                swipeLeft.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    if (startX - endX > 50) { // Swipe left
                        this.prevChannel();
                    }
                });
                
                swipeRight.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                swipeRight.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    if (endX - startX > 50) { // Swipe right
                        this.nextChannel();
                    }
                });
            }
            
            showChannelList() {
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels(''); // Reset filter
            }
            
            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchLower)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            showEPG() {
                const epgContent = document.getElementById('epg-content');
                
                if (this.xmlepg) {
                    // Simple EPG display for mobile
                    epgContent.innerHTML = '<div class="loading">Loading EPG...</div>';
                    
                    setTimeout(() => {
                        let epgHtml = '<h4>Current Programs</h4>';
                        this.channels.forEach((channel, index) => {
                            epgHtml += `
                                <div class="channel-item" onclick="iptvApp.playChannel(${index}); iptvApp.hideEPG();">
                                    <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyMCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                                    <div>
                                        <div class="channel-name">${channel.channelName}</div>
                                        <div style="font-size: 12px; color: #ccc;">No program information available</div>
                                    </div>
                                </div>
                            `;
                        });
                        epgContent.innerHTML = epgHtml;
                    }, 500);
                } else {
                    epgContent.innerHTML = '<p>No program guide available</p>';
                }
                
                document.getElementById('epg-overlay').style.display = 'flex';
            }
            
            hideEPG() {
                document.getElementById('epg-overlay').style.display = 'none';
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
        
        // Initialize the app when DOM is loaded
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new MobileIPTV();
        });
    </script>
</body>
</html>
